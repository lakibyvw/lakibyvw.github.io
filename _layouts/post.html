---
layout: default
---
<article style="max-width:820px;margin:40px auto;padding:0 16px">
  <h1 style="font-size:2rem;margin:0 0 8px">{{ page.title }}</h1>
  <div style="opacity:.75;margin-bottom:14px">{{ page.date | date: "%-d %b %Y" }}</div>
  {% if page.cover %}
    <img src="{{ page.cover }}" alt="" style="width:100%;border-radius:12px;margin:10px 0 18px">
  {% endif %}
  {{ content }}
  <p style="margin-top:20px"><a href="/blog/">← Back to Blog</a></p>
</article>
