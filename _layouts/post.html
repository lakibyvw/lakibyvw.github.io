---
layout: default
---
<article style="max-width:820px;margin:40px auto;padding:0 16px">
  <h1 style="font-size:2rem;margin:0 0 8px">{{ page.title }}</h1>
  <div style="opacity:.75;margin-bottom:14px">{{ page.date | date: "%-d %b %Y" }}</div>
  {% if page.cover %}
    <img src="{{ page.cover }}" alt="" style="width:100%;border-radius:12px;margin:10px 0 18px">
  {% endif %}
  {{ content }}
  <!-- Share buttons -->
<div class="share-buttons">
  <p style="color:#ffe14a;font-weight:700;margin:0 0 10px">Share this post:</p>

  <!-- Facebook -->
  <a class="btn" target="_blank" rel="noopener"
     href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url | uri_escape }}">
    Facebook
  </a>

  <!-- WhatsApp -->
  <a class="btn" target="_blank" rel="noopener"
     href="https://api.whatsapp.com/send?text={{ page.title | uri_escape }}%20{{ page.url | absolute_url | uri_escape }}">
    WhatsApp
  </a>

  <!-- Twitter / X -->
  <a class="btn" target="_blank" rel="noopener"
     href="https://twitter.com/intent/tweet?text={{ page.title | uri_escape }}&url={{ page.url | absolute_url | uri_escape }}">
    Twitter / X
  </a>

  <!-- LinkedIn -->
  <a class="btn" target="_blank" rel="noopener"
     href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url | uri_escape }}&title={{ page.title | uri_escape }}">
    LinkedIn
  </a>
</div>

  <p style="margin-top:20px"><a href="/blog/">‚Üê Back to Blog</a></p>
</article>
