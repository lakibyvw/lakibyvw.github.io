<!doctype html>
<html lang="en">
<head>
  <!-- PASTE your <head> from index.html here -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
  /* Blog theme */
  body {
    background: #000;   /* black */
    color: #fff;        /* white */
  }
  /* headings & links in your Laki yellow */
  h1, h2, h3, h4, h5, h6,
  a {
    color: #ffe14a;
  }
  /* keep paragraphs white for readability */
  p, li, blockquote {
    color: #fff;
  }
  /* Social share buttons */
.share-buttons{
  margin-top:20px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}
.share-buttons a{
  display:inline-block;
  padding:8px 14px;
  border-radius:8px;
  text-decoration:none;
  font-weight:bold;
  color:#000;          /* black text */
  background:#ffe14a;  /* Laki yellow */
  transition:background .2s, transform .15s;
}
.share-buttons a:hover{
  background:#ffcc00;  /* slightly darker on hover */
  transform:scale(1.04);
}
</style>
</head>
